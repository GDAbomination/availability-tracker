<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Availability</title>
<link rel="stylesheet" href="styles.css">
<style>
main {
  max-width: 1200px;
  margin: 40px auto;
  padding: 0 24px;
}

h2 {
  font-size: 2rem;
  margin-bottom: 24px;
}

/* Edit button */
#editButton {
  margin-bottom: 16px;
  padding: 8px 16px;
  font-size: 1rem;
  background: #6aa6ff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

#editButton:hover {
  background: #5590e0;
}

/* Grid container */
.availability-wrapper {
  display: flex;
}

/* Time labels column */
.time-labels {
  display: flex;
  flex-direction: column;
  margin-right: 4px;
}

.time-labels div {
  height: 20px; /* row height */
  font-size: 0.7rem;
  color: #b9b9cc;
  text-align: right;
  padding-right: 4px;
  line-height: 20px;
}

/* Grid */
.availability-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr); /* 7 days */
  gap: 2px;
}

.availability-cell {
  width: 100%;
  height: 20px; /* match time label height */
  background: #444454; /* base gray */
  border-radius: 2px;
}
</style>
</head>
<body>

<header>
  <div class="header-title">
    <img src="icon.png" alt="Studio Icon">
    <h1>Echo Studio</h1>
  </div>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="members.html">Members</a>
  <a href="availability.html" class="active">Availability</a>
</nav>

<main>
  <div class="availability-header">
    <h2>Members Availability</h2>
    <button id="editButton" onclick="window.location='edit.html'">Edit</button>
  </div>

  <div class="availability-wrapper">
    <div class="time-labels" id="timeLabels"></div>
    <div id="availabilityGrid" class="availability-grid"></div>
  </div>
</main>


<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.15.0/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.15.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyADRD-ZSdmtLAChpCJSg2m-eGD8KkZQLAw",
  authDomain: "echo-frontier.firebaseapp.com",
  projectId: "echo-frontier",
  storageBucket: "echo-frontier.firebasestorage.app",
  messagingSenderId: "483328395754",
  appId: "1:483328395754:web:8426b8abe728f6fd5e0a93"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// --------------- CONFIG ------------------
const hours = 24;
const increments = 2; // half hour increments â†’ 48 rows
const days = 7;
const gridEl = document.getElementById("availabilityGrid");
const labelsEl = document.getElementById("timeLabels");

// Build time labels
for (let h = 0; h < hours; h++) {
  for (let i = 0; i < increments; i++) {
    const time = new Date();
    time.setHours(h, i*30,0,0);
    const label = document.createElement("div");
    label.textContent = time.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    labelsEl.appendChild(label);
  }
}

// Build grid cells
const cells = [];
for (let row = 0; row < hours*increments; row++) {
  for (let day = 0; day < days; day++) {
    const cell = document.createElement("div");
    cell.classList.add("availability-cell");
    cell.dataset.day = day;
    cell.dataset.row = row;
    gridEl.appendChild(cell);
    cells.push(cell);
  }
}

// --------------- Firestore ------------------
const availCollection = collection(db, "availability");

// Listen to all members
onSnapshot(availCollection, (snap) => {
  // Clear all cells
  cells.forEach(cell => cell.style.background = "#444454");

  const memberData = [];
  snap.docs.forEach(docSnap => {
    const data = docSnap.data().slots || {};
    memberData.push(data);
  });

  // Count availability per cell
  cells.forEach(cell => {
    const day = parseInt(cell.dataset.day);
    const row = parseInt(cell.dataset.row);

    // Convert row/day to UTC key
    const hour = Math.floor(row/2);
    const minute = (row%2)*30;
    const utcDate = new Date();
    utcDate.setUTCDate(utcDate.getUTCDate() - utcDate.getUTCDay() + day);
    utcDate.setUTCHours(hour, minute,0,0);

    let count = 0;
    memberData.forEach(slots => {
      const key = utcDate.toISOString();
      if (slots[key]) count++;
    });

    // Gradient based on % of members available
    const ratio = count / memberData.length;
    if (ratio>0) {
      const blue = Math.floor(100 + ratio*155);
      cell.style.background = `rgb(0, 0, ${blue})`;
    }
  });
});
</script>

</body>
</html>
