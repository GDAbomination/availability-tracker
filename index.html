<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Availability</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(24, 1fr);
      gap: 2px;
      margin-top: 20px;
    }

    .cell {
      background: #222;
      aspect-ratio: 1 / 1;
      cursor: pointer;
    }

    .cell.active {
      background: #4caf50;
    }
  </style>
</head>
<body>

<h1>Team Availability (Click to Toggle)</h1>

<div class="grid" id="grid"></div>

<script>
  const grid = document.getElementById("grid");

  for (let i = 0; i < 24 * 7; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.onclick = () => cell.classList.toggle("active");
    grid.appendChild(cell);
  }
</script>

</body>
</html>
